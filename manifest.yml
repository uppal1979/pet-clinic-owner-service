applications:
- name: pet-clinic-owner-service
  path: ./target/pet-clinic-owner-service.jar
  routes:
  - random-route: true
  memory: 500M
  disk_quota: 500M
  instances: 1
  env:
    JAVA_OPTS: '-XX:MaxMetaspaceSize=80780K -Xss512k -Xmx200M -XX:ReservedCodeCacheSize=16M -XX:MaxDirectMemorySize=16M'
#    REGISTRATION_SERVER_ENDPOINT: http://registration-pal-kev.apps.dev.pcf-aws.com
#    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
#    GRANT_TYPE: client_credentials
  services:
  - mysqldb
